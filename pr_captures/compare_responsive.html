<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>NutriTracker — Responsivo (emulador 5556)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#111; color:#eee; margin:16px; }
    .row { display:flex; gap:16px; flex-wrap:wrap; }
    figure { margin:0; }
    img { max-width: 45vw; height:auto; border:1px solid #333; border-radius:8px; }
    figcaption { text-align:center; margin-top:6px; color:#ccc; font-size:14px; }
    code { color:#ccc; }
    .meta { margin-bottom:12px; color:#aaa; }

</head>
<body>
  <h1>Comparativo Responsivo — Emulador 5556</h1>

    <div>Tamanho antes: <code id="before"></code></div>

  </div>
  <div class="row">
    <figure>
      <a href="./emulator-5556-360x800.png" target="_blank"><img src="./emulator-5556-360x800.png" alt="360x800" /></a>

    </figure>
    <figure>
      <a href="./emulator-5556-480x960.png" target="_blank"><img src="./emulator-5556-480x960.png" alt="480x960" /></a>
      <figcaption>480 x 960</figcaption>
    </figure>
  </div>
  <script>
    fetch('./emulator-5556.size.before.txt').then(r=>r.text()).then(t=>document.getElementById('before').textContent=t.trim());
