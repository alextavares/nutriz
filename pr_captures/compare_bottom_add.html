<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comparação — Barra inferior (Adicionar alimento)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 16px; background:#111; color:#ddd; }
      h1 { font-size: 18px; margin: 0 0 12px; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .cell { border: 1px solid #333; border-radius: 8px; padding: 8px; background: #111; }
      .label { font-weight: 600; color: #ddd; margin-bottom: 8px; }
      img { width: 100%; height: auto; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>Comparação — YAZIO vs NutriTracker (barra inferior Adicionar alimento)</h1>
    <div class="grid">
      <div class="cell">
        <div class="label">YAZIO (bottom)</div>
        <img src="./yazio_bottom.png" alt="YAZIO Bottom" />
      </div>
      <div class="cell">
        <div class="label">NutriTracker (bottom)</div>
        <img src="./nutritracker_bottom.png" alt="NutriTracker Bottom" />
      </div>
    </div>
  </body>
</html>
