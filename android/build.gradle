allprojects {
    repositories {
        google()
        mavenCentral()
    }
    // Align Kotlin stdlib/runtime with the Kotlin Gradle plugin version used
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'org.jetbrains.kotlin' &&
                (details.requested.name.startsWith('kotlin-stdlib') ||
                 details.requested.name.startsWith('kotlin-reflect') ||
                 details.requested.name == 'kotlin-stdlib-common')) {
                details.useVersion '2.0.21'
                details.because 'Ensure Kotlin libs match Gradle plugin (avoid 2.2.0 on classpath)'
            }
        }
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
