plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

// ==========================================
// KEYSTORE CONFIGURATION FOR RELEASE BUILD
// ==========================================
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.nutriz.app"
    compileSdk = 36
    buildToolsVersion = "36.0.0"
    // Override to match latest plugin requirements
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
        // Work around Kotlin 2.0/K2 issues in some plugins
        freeCompilerArgs += ["-Xuse-k2=false"]
    }

    defaultConfig {
        applicationId = "com.nutriz.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        // Health Connect (and other plugins) require minSdk >= 26
        minSdkVersion 26
        targetSdkVersion 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    // ==========================================
    // SIGNING CONFIGURATION
    // ==========================================
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? rootProject.file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            // Disable minify temporarily to test app
            minifyEnabled false
            shrinkResources false

            // Use the release signing configuration
            signingConfig signingConfigs.release
        }

        debug {
            // Debug builds use default debug signing
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1"
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"
}
