<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparação YAZIO vs Nutritracker</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background:#111; color:#eee; margin:0; padding:16px; }
    .row { display:flex; gap:16px; margin-bottom:24px; }
    .col { flex:1; background:#1a1a1a; border:1px solid #2c2c2e; border-radius:12px; padding:12px; }
    h2 { margin:0 0 8px; font-size:16px; }
    img { width:100%; height:auto; border-radius:8px; display:block; }
    .caption{ color:#aaa; font-size:12px; margin-top:6px; }
  </style>
</head>
<body>
  <h1>Comparação YAZIO vs Nutritracker</h1>
  <div class="row">
    <div class="col">
      <h2>YAZIO — topo</h2>
      <img src="yazio/yazio_home_01.png" alt="YAZIO topo" />
      <div class="caption">Dump: yazio_home_01.xml</div>
    </div>
    <div class="col">
      <h2>Nutritracker — topo</h2>
      <img src="app/app_home_01.png" alt="App topo" />
      <div class="caption">Dump: app_home_01.xml</div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h2>YAZIO — meio</h2>
      <img src="yazio/yazio_home_02.png" alt="YAZIO meio" />
      <div class="caption">Dump: yazio_home_02.xml</div>
    </div>
    <div class="col">
      <h2>Nutritracker — meio</h2>
      <img src="app/app_home_02.png" alt="App meio" />
      <div class="caption">Dump: app_home_02.xml</div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h2>YAZIO — fundo</h2>
      <img src="yazio/yazio_home_03.png" alt="YAZIO fundo" />
      <div class="caption">Dump: yazio_home_03.xml</div>
    </div>
    <div class="col">
      <h2>Nutritracker — fundo</h2>
      <img src="app/app_home_03.png" alt="App fundo" />
      <div class="caption">Dump: app_home_03.xml</div>
    </div>
  </div>
</body>
</html>
