# Flutter CI/CD Pipeline for NutriTracker App
# This workflow runs comprehensive tests for the Flutter application
name: Flutter Tests

on:
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Test scope (all, fasting, banner, coverage)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - fasting
          - banner
          - coverage
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

concurrency:
  group: ci-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests with coverage
        run: flutter test --coverage --reporter expanded

      - name: Run specific fasting tests
        run: flutter test test/fasting_storage_test.dart --reporter expanded

      - name: Run specific banner tests
        run: flutter test test/daily_dashboard_fasting_banner_test.dart --reporter expanded

      - name: Generate HTML coverage (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov
          genhtml -o coverage/html coverage/lcov.info

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}
          path: |
            coverage/lcov.info
            coverage/html
          if-no-files-found: warn
          retention-days: 7

      - name: Upload coverage to Codecov (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          flags: flutter
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
