# Flutter CI/CD Pipeline
# Comprehensive testing and building for Flutter applications
name: Flutter CI

on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run tests'
        required: false
        default: true
        type: boolean
      run_build:
        description: 'Run build'
        required: false
        default: true
        type: boolean
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  flutter-tests:
    name: Flutter Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Check Flutter version
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze

      - name: Run Flutter tests
        run: flutter test --coverage --reporter expanded

      - name: Run fasting tests
        run: flutter test test/fasting_storage_test.dart --reporter expanded

      - name: Run banner tests
        run: flutter test test/daily_dashboard_fasting_banner_test.dart --reporter expanded

      - name: Generate coverage report (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov
          genhtml -o coverage/html coverage/lcov.info

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage-${{ matrix.os }}
          path: |
            coverage/lcov.info
            coverage/html
          if-no-files-found: warn
          retention-days: 7

  flutter-build:
    name: Flutter Build
    runs-on: ubuntu-latest
    needs: flutter-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flutter-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7